<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .task-enter {
            animation: slideIn 0.3s ease-out;
        }
        .task-complete {
            animation: completeTask 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes completeTask {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Task Manager</h1>
            <p class="text-gray-600">Get Things Done On Time ‚è≤‚è≥</p>
        </div>

        <!-- Add Task Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <select id="prioritySelect" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button 
                    onclick="addTask()" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-Pink-700 transition-colors font-medium"
                >
                    Add Task
                </button>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-2 mb-6">
            <button onclick="filterTasks('all')" class="filter-btn active px-4 py-2 rounded-lg font-medium transition-colors">
                All Tasks
            </button>
            <button onclick="filterTasks('pending')" class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors">
                Pending
            </button>
            <button onclick="filterTasks('completed')" class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors">
                Completed
            </button>
        </div>

        <!-- Task Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg p-4 text-center shadow-md">
                <div class="text-2xl font-bold text-blue-600" id="totalTasks">0</div>
                <div class="text-gray-600">Total Tasks</div>
            </div>
            <div class="bg-white rounded-lg p-4 text-center shadow-md">
                <div class="text-2xl font-bold text-orange-600" id="pendingTasks">0</div>
                <div class="text-gray-600">Pending</div>
            </div>
            <div class="bg-white rounded-lg p-4 text-center shadow-md">
                <div class="text-2xl font-bold text-green-600" id="completedTasks">0</div>
                <div class="text-gray-600">Completed</div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Tasks</h2>
            <div id="tasksList" class="space-y-3">
                <!-- Tasks will be added here dynamically -->
            </div>
            <div id="emptyState" class="text-center py-12 text-gray-500">
                <div class="text-6xl mb-4">üìù</div>
                <p class="text-lg">No tasks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        // Priority colors and labels
        const priorityConfig = {
            high: { color: 'bg-red-100 text-red-800 border-red-200', label: 'High' },
            medium: { color: 'bg-yellow-100 text-yellow-800 border-yellow-200', label: 'Medium' },
            low: { color: 'bg-green-100 text-green-800 border-green-200', label: 'Low' }
        };

        function addTask() {
            const input = document.getElementById('taskInput');
            const priority = document.getElementById('prioritySelect').value;
            const taskText = input.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                priority: priority,
                completed: false,
                createdAt: new Date()
            };

            tasks.unshift(task);
            input.value = '';
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
                updateStats();
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update filter button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTasks = tasks;
            
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            tasksList.innerHTML = filteredTasks.map(task => {
                const priorityStyle = priorityConfig[task.priority];
                return `
                    <div class="task-item flex items-center gap-4 p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow ${task.completed ? 'opacity-60' : ''} task-enter">
                        <input 
                            type="checkbox" 
                            ${task.completed ? 'checked' : ''} 
                            onchange="toggleTask(${task.id})"
                            class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                        >
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-sm px-2 py-1 rounded-full border ${priorityStyle.color}">
                                    ${priorityStyle.label}
                                </span>
                            </div>
                            <p class="text-gray-800 ${task.completed ? 'line-through' : ''}">${task.text}</p>
                            <p class="text-xs text-gray-500 mt-1">
                                Created: ${task.createdAt.toLocaleDateString()} at ${task.createdAt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            </p>
                        </div>
                        <button 
                            onclick="deleteTask(${task.id})" 
                            class="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-lg transition-colors"
                            title="Delete task"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
        }

        // Allow adding tasks with Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize filter button styles
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.textContent = `
                .filter-btn {
                    background-color: #f3f4f6;
                    color: #6b7280;
                }
                .filter-btn.active {
                    background-color: #9c35fc;
                    color: white;
                }
                .filter-btn:hover:not(.active) {
                    background-color: #e5e7eb;
                }
            `;
            document.head.appendChild(style);
        });

        // Initial render
        renderTasks();
        updateStats();
    </script>

</html>
